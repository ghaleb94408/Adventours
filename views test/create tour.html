<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="user-view__content">
      <div class="user-view__form-container">
        <h2 class="heading-secondary ma-bt-md">Your account settings</h2>
        <form class="form form-user-edit" data-id="value">
          <div class="form__group">
            <label class="form__label" for="name">Name</label>
            <input
              class="form__input"
              id="name"
              type="text"
              placeholder="Tour Name"
              required="required"
            />
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="duration">Duration</label>
            <input
              class="form__input"
              id="duration"
              type="number"
              placeholder="15"
              required="required"
            />
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="max_group_size"
              >Max Group Size</label
            >
            <input
              class="form__input"
              id="max_group_size"
              type="number"
              placeholder="8"
              required="required"
            />
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="price">Price</label>
            <input
              class="form__input"
              id="price"
              type="number"
              placeholder="999"
              required="required"
            />
          </div>
          <div class="form__group ma-bt-md">
            <div class="custom-select" style="width: 200px">
              <label class="form__label" for="difficulty"
                >Select Difficulty</label
              >
              <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="difficult">Difficult</option>
              </select>
            </div>
            <div class="form__group ma-bt-md">
              <label class="form__label" for="description">Description</label>
              <input
                class="form__input"
                id="description"
                type="text"
                placeholder="Describe the tour with few words...."
                required="required"
              />
            </div>
            <div class="form__group ma-bt-md">
              <label class="form__label" for="summary">Summary</label>
              <textarea
                class="form__input"
                id="description"
                type="text"
                placeholder="Summarise the tour with few words...."
                required="required"
                rows="6"
              ></textarea>
            </div>
            <div class="form__group ma-bt-md">
              <label class="form__label" for="date-1">Date 1:</label>
              <input
                class="form__input"
                id="date-1"
                type="date"
                required="required"
              />
              <label class="form__label" for="date-2">Date 2:</label>
              <input
                class="form__input"
                id="date-2"
                type="date"
                required="required"
              />
              <label class="form__label" for="date-3">Date 3:</label>
              <input
                class="form__input"
                id="date-3"
                type="date"
                required="required"
              />
            </div>
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="start-location">
              Starting Location:
            </label>
            <input
              class="form__input"
              id="start-location"
              type="text"
              placeholder="123.412,-321.423"
              required="required"
            />
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="start-location-description">
              Starting Location Description:
            </label>
            <input
              class="form__input"
              id="start-location-description"
              type="text"
              placeholder="Banff, CAN"
              required="required"
            />
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="start-location-address">
              Starting Location Address:
            </label>
            <input
              class="form__input"
              id="start-location-address"
              type="text"
              placeholder="224 Banff Ave, Banff, AB, Canada"
              required="required"
            />
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="location_1_address">
              First Location Address:
            </label>
            <input
              class="form__input"
              id="location_1_address"
              type="text"
              placeholder="Banff, CAN"
            />
            <label class="form__label" for="location_1">
              First Location Coordinates:
            </label>
            <input
              class="form__input"
              id="location_1"
              type="text"
              placeholder="123.412,-321.423"
            />
            <label class="form__label" for="location_1_day">
              First Location Day:
            </label>
            <input
              class="form__input"
              id="location_1_day"
              type="number"
              placeholder="5"
            />
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="location_1_address">
              Second Location Address:
            </label>
            <input
              class="form__input"
              id="location_1_address"
              type="text"
              placeholder="Banff, CAN"
            />
            <label class="form__label" for="location_1">
              Second Location Coordinates:
            </label>
            <input
              class="form__input"
              id="location_1"
              type="text"
              placeholder="123.412,-321.423"
            />
            <label class="form__label" for="location_1_day">
              Second Location Day:
            </label>
            <input
              class="form__input"
              id="location_1_day"
              type="number"
              placeholder="5"
            />
          </div>
          <div class="form__group ma-bt-md">
            <label class="form__label" for="location_1_address">
              Third Location Address:
            </label>
            <input
              class="form__input"
              id="location_1_address"
              type="text"
              placeholder="Banff, CAN"
            />
            <label class="form__label" for="location_1">
              Third Location Coordinates:
            </label>
            <input
              class="form__input"
              id="location_1"
              type="text"
              placeholder="123.412,-321.423"
            />
            <label class="form__label" for="location_1_day">
              Third Location Day:
            </label>
            <input
              class="form__input"
              id="location_1_day"
              type="number"
              placeholder="5"
            />
          </div>
          <div class="form__group form__photo-upload">
            <img
              class="form__user-photo"
              src="/img/users/default.jpg"
              alt="'s photo"
            />
            <input
              class="form__upload"
              type="file"
              accept="image/*"
              id="photo"
              name="photo"
            />
            <label for="photo">Choose new photo</label>
          </div>
          <div class="form__group right">
            <button class="btn btn--small btn--green btn--save-data">
              Save settings
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
