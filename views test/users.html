<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Users</title>
  </head>
  <body>
    <div class="confirm-delete hidden">
      <div class="confirm-delete__header">
        <svg class="confirm-delete__icon dropdown__icon--delete">
          <use xlink:href="../public/img/icons.svg#icon-trash-2"></use>
        </svg>
        <p class="confirm-delete__header__text">Delete User</p>
      </div>
      <div class="confirm-delete__body">
        <p class="confirm-delete__body__text">
          Deleting the user will permanently remove him from the DB.
        </p>
        <div class="confirm-delete__body__buttons">
          <a href="#" class="btn btn--red btn--delete">Yes, Delete User</a>
          <a href="#" class="btn btn--white btn--cancel">No, Keep User</a>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="users-container">
      <div class="user user--inactive" id="user-id4537">
        <img
          class="user-image"
          src="../public/img/users/user-1.jpg"
          alt="user image"
        />
        <div class="user-details">
          <h3 class="user-details__heading-tretiary">Ghaleb Murabyeh</h3>
          <p class="user-details__email">Ghaleb.murapyeh@gmail.com</p>
          <p class="user-details__role">Admin</p>
        </div>
        <div class="options">
          <input type="checkbox" class="toggler" />
          <div class="options__dots-container">
            <div class="options__dots"></div>
          </div>
          <div class="user__options">
            <ul class="user__options__list">
              <li class="user__options__li user__options__li--eu">
                <a href="/user"><p>Edit User</p></a>
                <svg class="dropdown__icon dropdown__icon--edit">
                  <use xlink:href="../public/img/icons.svg#icon-edit-2"></use>
                </svg>
              </li>
              <li
                class="user__options__li user__options__li--du"
                data-id="user-id4537"
              >
                <button href="#">
                  <p>Delete User</p>
                  <svg class="dropdown__icon dropdown__icon--delete">
                    <use
                      xlink:href="../public/img/icons.svg#icon-trash-2"
                    ></use>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./users.js"></script>
</html>
